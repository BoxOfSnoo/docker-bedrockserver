version: '3'

services:
  bedrock_server:
    image: bedrock_server:1.8.0
    build: .
    container_name: bedrock_server
    ports: 
      - 19132:19132/udp
      - 19133:19133/udp
    stdin_open: true
    tty: true
    volumes:
      - ./data/worlds:/home/bedrock/bedrock_server/worlds
      - ./data/config:/home/bedrock/bedrock_server/config
